<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 500px; height: 500px; margin-top: 50px">
            <img src="" class="card-img-top" alt="..." height="500px" width="500px">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <a href="#" class="btn btn-success">Like</a>
                <a href="#" class="btn btn-danger">Dislike</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap js 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://127.0.0.1:8000/administrator/getImages",
                type: "GET",
                success: function (response) {
                    console.log(response.imageUrls)
                    var imageUrls = response.imageUrls
                    var imgTag = $(".card-img-top")
    
                    // Check if there are any image URLs
                    if (imageUrls.length > 0) {
                        imgTag.attr("src", imageUrls[0]);
                        
                    }
                }
            });
        });
    </script>


</html>
