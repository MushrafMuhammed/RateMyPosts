<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post images</title>
    <!-- Bootstrap CSS 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <h5 class="text-center"><b>Add Post</b></h5>
            <div style="width: 80%; margin-left: auto; margin-right: auto; margin-bottom: 10%;">

                <form method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Upload image</label>
                        <div class="col-sm-10">
                            <input type="file" name="image" multiple
                                class="form-control" id="" placeholder="jpg"><br>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Tag</label>
                        <div class="col-sm-10">
                            <input type="text" name="tag" 
                                class="form-control" id="" placeholder="#">
                        </div>
                    </div><br>

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="descriptionField" placeholder="Write Description"
                                rows="3" style="margin-bottom: 20px;" name="description"></textarea>
                        </div>
                    </div>

                    <div class="">
                        <div class="col-sm-10" style="width: 100%">
                            <button type="submit" class="btn btn-primary" style="width: 50%; margin-left: 40%; ">Post</button>
                        </div>
                    </div>
                </form>
                
            </div>

        </div>
    </div>
    
    <!-- Bootstrap js 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
